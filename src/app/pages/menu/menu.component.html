<div class="container mt-5 mb-5">
    <div class="row">
        <div class="col-lg-4" *ngFor="let fd of foodData">

            <div class="foodbox">
                <h1>{{fd.foodName}}</h1>
                <p>{{fd.foodDetails}}</p>
                <p>{{fd.foodPrice | currency:'EUR'}}</p> 
                <img src="{{fd.foodImg}}" alt="Cheeseburger"/>
                <a class="buyBtn" [routerLink]="['/menu',fd.id]">Buy!</a>
            </div>

        </div>
    </div>
</div>
