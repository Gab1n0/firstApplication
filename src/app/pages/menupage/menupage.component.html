<div class="container mt-5 mb-5">
    <div class="row">
        <div class="col-lg-6" *ngIf="menuData">
            <a routerLink="../../menu" class="btn btn-sm btn-dark mb-3">Back</a>
            <h1>{{menuData[0].foodName}}</h1>
            <p>{{menuData[0].foodDetails}}</p>
            <p>{{menuData[0].foodPrice | currency:'EUR'}}</p> <!--
            <img src="{{fd.foodImg}}" alt="{{fd.foodAlt}}"/> -->
        </div>
    
        <div class="col-lg-6">
            <h1>Enter order details</h1>
            <form>

                <input type="text" class="form-control mb-3" placeholder="Enter full name"/>
                <input type="text" class="form-control mb-3" placeholder="Enter phone number"/>
                <textarea class="form-control mb-3" placeholder="Enter your adress"></textarea>
                <button class="btn btn-md btn-dark mt-3">Kostenpflichtig bestellen</button>

            </form>
        </div>
    </div>
</div>
